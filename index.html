<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS LINK -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,700;1,400&family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- JS Link -->
    <script src="js/main.js" defer></script>
    <title>H.S.I | Main</title>
</head>
<body>
    <!-- Nav -->
    <nav id="navbar">
        <div class="navbar__logo">
            <a href="" class="logo">H.S.I</a>
        </div>
         <div class="navbar__toggle">
             <button class="toggle-btn">
                <i class="fas fa-bars"></i>
             </button>
         </div>
    </nav>

    <!-- Main -->
    <main id="main">
        <!-- Home -->
        <section class="home">
            <div class="home__wrap-content">
                <div class="home__img">
                    <h1 class="home__title">
                        Road to Korea Road to the world
                    </h1>
                </div>
            </div>
        </section>
        <!-- Information -->
        <section class="info">
            <div class="info__contents-wrap">
                <div class="info__company-more">
                    <dl class="info__company-list">
                        <dt class="info__company-title">
                            Companys
                        </dt>
                        <dd class="info__company-description">
                            
                        </dd>
                    </dl>
                </div>
                <div class="info__pdf">
                    <dl class="info__pdf-list">
                        <dt class="info__pdf-title">
                            Download
                        </dt>
                        <dd class="info__pdf-description">

                        </dd>
                        <button class="info__pdf-download-btn">PDF DOWNLOAD</button>
                    </dl>
                </div>
                <div class="info__news">
                    <dl class="info__news-list">
                        <dt class="info__news-title">
                            News
                        </dt>
                        <dd class="info__news-description">
                            
                        </dd>
                    </dl>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
